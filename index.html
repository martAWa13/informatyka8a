<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Życzenia z okazji Dnia Dziecka</title>
  <style>
    body {
      background-color: #fce4ec; /* jasnoróżowe tło */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #d81b60;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    img {
      margin-top: 30px;
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #clock {
      font-size: 2em;
      margin-top: 20px;
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>🎉 Wszystkiego najlepszego z okazji Dnia Dziecka! 🎈</h1>
  <p>Kochane Dzieci!<br>Niech każdy dzień przynosi Wam radość, uśmiech i spełnienie marzeń!<br><br>💖 Życzy Marta 💖</p>
  
  <!-- Zegar z datą -->
  <div id="clock">🕒 Ładowanie daty i czasu...</div>

  <!-- Obrazek lokalny -->
  <img src="obrazek.jpg" alt="Baloniki z okazji Dnia Dziecka">

  <script>
    function updateClock() {
      const now = new Date();

      const days = ['niedziela', 'poniedziałek', 'wtorek', 'środa', 'czwartek', 'piątek', 'sobota'];
      const months = ['stycznia', 'lutego', 'marca', 'kwietnia', 'maja', 'czerwca', 'lipca', 'sierpnia', 'września', 'października', 'listopada', 'grudnia'];

      const day = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const dateString = `${day}, ${date} ${month} ${year}`;
      const timeString = `${hours}:${minutes}:${seconds}`;

      document.getElementById('clock').textContent = `📅 ${dateString} 🕒 ${timeString}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
